<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Задание 4</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  ul {
    background-color:lightblue;
    padding: 10px;
  }

  li {
    background-color: yellow;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid black;
    /* The key property of this task */
    display: inline-block;
    vertical-align: top;
  }

  li:last-child {
    vertical-align: bottom;
  }

  </style>
  <body>
    <ul>
      <!-- Don't close `li` tags to remove gaps between inline-block elements thus
      preventing unwished space appear -->
      <li>999999<br>100<br>200
      <li>100<br>200
      <li>1000
    </ul>
  </body>
</html>
